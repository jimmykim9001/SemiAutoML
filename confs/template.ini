; sections are limited to LINEAREG, RIDGEREG, LASSO, SVR, KNN, RANDFOR
; each section should have search which can only be grid or ___
[LINEAREG]
search = grid

[RIDGEREG]
search = grid
alpha = -6,6,13
alpha_scale = log
; text_md, results, hyperparam, feat_imp, estimator
;
[LASSO]
search = grid
alpha = -3,3,7
alpha_scale = log

[SVR]
search = grid
C = -1,1,3
C_scale = log
kernel = linear,rbf
gamma = -1,1,3
