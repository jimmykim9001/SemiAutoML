[KNN]
search = grid
n_neighbors = 5,40,5
n_neighbors_scale = linear
weights = uniform,distance

[RANDFOR]
search = grid
max_features = auto,sqrt,log2
n_estimators = 20,160,10
n_estimators_scale = linear

[GBTREE]
search = grid

[TABNET]
search = grid
n_d = 8,16,8
n_d_scale = linear
n_steps = 3,5,2
n_steps_scale = linear
